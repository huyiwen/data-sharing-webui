<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/static/styles.css" />
        <title>数据流通平台-首页-{{.MyMSPID}}</title>
    </head>
    <body>
        <ul>
            <li><a class="active" href="/">首页</a></li>
            <li><a href="/applicationToMe">待审批申请</a></li>
            <li><a href="/myApplication">我的申请</a></li>
        </ul>
        <div style="margin: 4vh 8vh;font-size: medium;">我的身份：{{.MyIdentity}}</div>
        <div class="header">
            <h1 class="title">服务列表</h1>
            <button id="addServiceBtn" class="add-service-button">
                Add Service
            </button>
        </div>
        <table id="servicesTable">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Service ID</th>
                    <th>Publisher URL</th>
                    <th>Publisher</th>
                    <th>Comment</th>
                    <th>Table</th>
                    <th>Application</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="addServiceModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Service</h2>
                <form id="addServiceForm">
                    <label for="serviceName">Service Name:</label>
                    <input
                        type="text"
                        name="serviceName"
                        placeholder="Service Name"
                        required
                    /><br />
                    <label for="comment">Comment:</label>
                    <input
                        type="text"
                        name="comment"
                        placeholder="Comment"
                    /><br />
                    <p>为保证数据安全，数据库链接信息请手动在 <code>configs/config.json</code> 中添加</p>
                    <input type="submit" value="Add" />
                </form>
            </div>
        </div>

        <script src="/static/app.js"></script>
    </body>
</html>
